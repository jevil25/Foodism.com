<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/tags.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
          <div class="nav-header">
            <form action="/home" method="post">
              <button class="nav-logo" style="background: transparent; border: transparent;">
                <img src="../assets/recipes/Foodism.com.png" alt="Foodism.com">
                <div class="heading">Foodism.com</div>
              </button>
            </form>
            <button type="button" class="btn nav-btn">
                <i class="fas fa-align-justify"></i>
            </button>
          </div>
          <div class="nav-links show-links">
            <form action="/home" method="post"><button class="nav-link" style="background: transparent;">HOME</button></form>
            <form action="/about" method="post"><button class="nav-link" style="background: transparent;">ABOUT</button></form>
            <form action="/add" method="post"><button class="nav-link nav-button adjust" style="background: transparent;">ADD YOUR RECIPE</button></form>
            <form action="/recipes" method="post"><button class="nav-link nav-button adjust" style="background: transparent;">RECIPES</button></form>
            <div class="nav-link contact-link">
              <form action="/contact" method="post"><button class="btn">contact</button></form>
            </div>
          </div>
        </div> 
      </nav>
        <main class="page">
          <section class="tags-wrapper">
            <form method="post" action="/uploaddata" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="recipename">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                <textarea type="text" class="form-control" id="exampleInputPassword1" name="recipe_desc"></textarea>
              </div>
              <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Recipe Continent</label>
                <select name="continent">
                  <option value="afica">Africa</option>
                  <option value="southAmerica">South America</option>
                  <option value="northAmerica">North America</option>
                  <option value="southAsia">South Asia</option>
                  <option value="northAsia">North Asia</option>
                  <option value="middleEast">Middle East</option>
                  <option value="europe">Europe</option>
                  <option value="oceania">Oceania</option>
                </select>
                <!-- <input type="text" name="continent"> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Cook Time</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="cooktime">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Prep Time</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="preptime">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Servings</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name=servings>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Ingredients</label>
                <textarea type="text" class="form-control" id="exampleInputPassword1" name="recipe_in"></textarea>
                <label for="exampleInputPassword1" class="form-label">Enter each recipe Ingredients with comma</label>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe Steps</label>
                <textarea type="text" class="form-control" id="exampleInputPassword1" name="recipe_steps"></textarea>
                <label for="exampleInputPassword1" class="form-label">Enter each recipe step with comma</label>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nutrition values</label><br>
                Calories:<input type="text" class="form-control" id="exampleInputPassword1" name="calories"><br>
                Protein:<input type="text" class="form-control" id="exampleInputPassword1" name="protein"><br>
                Fat:<input type="text" class="form-control" id="exampleInputPassword1" name="fat"><br>
                Carbs:<input type="text" class="form-control" id="exampleInputPassword1" name="carbs"><br>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Upload Pic</label>
                <input type="file" name="image">
              </div>
              <button class="btn btn-primary">Submit</button>
            </form>
          </section>
          <section>
            <img class="cookpic" src="../assets/recipes/uploadpic.jpg" alt="">
          </section>
        </main>
          <footer class="page-footer">
            <p>&copy; <span id="date">2022</span>
            <span class="footer-logo">
              Foodism.com
            </span>
          Built by Aaron Nazareth and Aaron Dsouza</p>
          </footer>
    
  </body>
  <script src="../js/app.js"></script>
</html>
